<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Tizim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://i.ytimg.com/vi/Jlg9Md3HpZE/hqdefault.jpg);
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .dashboard h1 {
            margin-top: 0;
        }
        .data {
            font-size: 24px;
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>BMW Tizim</h1>
        <div class="data" id="speed">Tezlik: 0 km/h</div>
        <div class="data" id="fuel">Yoqilg'i: 100%</div>
        <button class="btn" onclick="updateData()">Ma'lumotlarni Yangilash</button>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateData() {
            // Tezlik va yoqilg'i darajasini yangilash
            const speed = getRandomInt(0, 240);
            const fuel = getRandomInt(0, 100);

            document.getElementById('speed').textContent = `Tezlik: ${speed} km/h`;
            document.getElementById('fuel').textContent = `Yoqilg'i: ${fuel}%`;
        }
    </script>
</body>
</html>
